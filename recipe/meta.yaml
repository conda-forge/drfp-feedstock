{% set name = "drfp" %}
{% set version = "0.3.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drfp-{{ version }}.tar.gz
  sha256: 987a8bc36537817d02940618d078817e2891ad499abd1965bf0aacdcb73c5d83

build:
  number: 0
  noarch: python
  entry_points:
    - drfp = drfp.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click >=8.0.1
    - importlib_metadata
    - numpy >=1.21.0
    - python >=3.7
    - rdkit

test:
  imports:
    - drfp
  commands:
    - pip check
    - drfp --help
  requires:
    - pip

about:
  home: https://github.com/reymond-group/drfp
  summary: An NLP-inspired chemical reaction fingerprint based on basic set arithmetic.
  dev_url: https://github.com/reymond-group/drfp
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
